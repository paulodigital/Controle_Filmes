<ui:composition template="layoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">Lista de Series</ui:define>

<ui:define name="corpo">
	<h:form>
		<p:growl />

		<p:panel header="Lista Series">	
			<p:dataTable border="1" 
				value="#{seriesController.lista}" var="series"
				emptyMessage="Nenhuma serie cadastrada!">
				<p:column headerText="Id da Serie">
					<h:outputText value="#{series.idSeries}" />
				</p:column>
				
				<p:column headerText="Nome da Serie">
					<h:outputText value="#{series.nome}" />
				</p:column>
				
				<p:column headerText="Comentario">
					<h:outputText value="#{series.comentario}" />
				</p:column>
				
				<p:column headerText="Nota de avaliação da Serie">
					<h:outputText value="#{series.nota_avaliacao}" />
				</p:column>
				
				<p:column headerText="Genero">
					<h:outputText value="#{series.genero.descricaoGenero}" />
				
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{series.status.descricaoStatus}" />
				</p:column>

				<p:column headerText="Ação">
					<p:commandButton value="Excluir"
						action="#{seriesController.excluir}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{series}" 
							target="#{seriesController.series}" />	
					</p:commandButton>
					<p:commandButton value="Editar"
						action="#{seriesController.editar}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{series}" 
							target="#{seriesController.series}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
