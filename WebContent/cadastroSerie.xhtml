<ui:composition template="layoutPadrao.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">Cadastro Serie</ui:define>

<ui:define name="corpo">
	<h:form>
		<p:growl />
		<p:panel header="Cadastro Series">
			<p:panelGrid columns="2">
				<h:outputText value="Genero: *" />
				<p:selectOneMenu value="#{seriesController.generoSelecionado}"
					converter="generoConverter" required="true"
					requiredMessage="O campo genero é obrigatório!"
					filter="true">
					<f:selectItem itemLabel="SELECIONE" />
					<f:selectItems 
						value="#{generoController.lista}" 
						var="genero"
						itemLabel="#{genero.descricaoGenero}"
						itemValue="#{genero}" />
				</p:selectOneMenu>
				
			<h:outputText value="Status : *" />
				<p:selectOneMenu value="#{seriesController.statusSelecionado}"
					converter="statusConverter" required="true"
					requiredMessage="O campo status é obrigatório!"
					filter="true">
					<f:selectItem itemLabel="SELECIONE" />
					<f:selectItems 
						value="#{statusController.lista}" 
						var="status"
						itemLabel="#{status.descricaoStatus}"
						itemValue="#{status}" />
				</p:selectOneMenu>
				
				<h:outputText value="Nome da Serie: *" />
				<p:inputText value="#{seriesController.series.nome}"
				required="true" requiredMessage="O campo nome é obrigatório!">
				<f:validateLength minimum="1" maximum="150" />
				</p:inputText>
				
				<h:outputText value="Comentario : *" />
				<p:inputText value="#{seriesController.series.comentario}"
				required="true" requiredMessage="O campo comentario é obrigatório">
				<f:validateLength minimum="1" maximum="150" />
				</p:inputText>
				
				<h:outputText value="Nota Avaliação : *" />
				<p:inputText value="#{seriesController.series.nota_avaliacao}"
				required="true" requiredMessage="O campo avaliação é obrigatório">
				<f:validateLength minimum="1" maximum="150" />
				</p:inputText>
				
				
				<f:facet name="footer">
				    <p:commandButton value="Salvar" action="#{seriesController.salvar}"
				    	ajax="false" />
				    <p:commandButton value="Limpar" action="cadastroSerie.xhtml"
				    	actionListener="#{seriesController.limparCampos}"
				    	immediate="true"
				    	ajax="false" />
			    </f:facet>
			</p:panelGrid>
		</p:panel>
	</h:form>
</ui:define>

</ui:composition>
